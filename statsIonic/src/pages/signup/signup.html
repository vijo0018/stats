<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
       Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)] = "newcreds.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)] = "newcreds.password" type="password"></ion-input>
    </ion-item>
    <button ion-button (click)="onSignup(newcreds)">Signup</button>
  </ion-list>

</ion-content>
